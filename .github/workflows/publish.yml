name: CI Publish

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check_wrapper:
    name: Validate Gradle Wrapper
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

  build:
    name: Build Jar
    needs: check_wrapper
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ${{ github.ref }}
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          path: master
          fetch-depth: 0

      - name: Set up JDK 1.8
        uses: actions/setup-java@v4
        with:
          java-version: 8
          distribution: 'temurin'

      - name: Copy CI gradle.properties
        run: |
          cd master
          mkdir -p ~/.gradle
          cp .github/runner-files/ci-gradle.properties \
            ~/.gradle/gradle.properties

      - name: Build and copy webUI, Build Jar
        uses: gradle/gradle-build-action@v2
        env:
          ProductBuildType: "Stable"
        with:
          build-root-directory: master
          arguments: :server:downloadWebUI :server:shadowJar --stacktrace

      - name: Upload Jar
        uses: actions/upload-artifact@v3
        with:
          name: jar
          path: master/server/build/*.jar
          if-no-files-found: error

      - name: Upload icons
        uses: actions/upload-artifact@v3
        with:
          name: icon
          path: master/server/src/main/resources/icon
          if-no-files-found: error

      - name: Tar scripts dir to maintain file permissions
        run: tar -cvzf scripts.tar.gz -C master/ scripts/

      - name: Upload scripts.tar.gz
        uses: actions/upload-artifact@v3
        with:
          name: scripts
          path: scripts.tar.gz
          if-no-files-found: error

  bundle:
    strategy:
      fail-fast: false
      matrix:
        os:
          - debian-all
          - linux-assets
          - linux-x64
          - macOS-x64
          - macOS-arm64
          - windows-x64
          - windows-x86

    name: Make ${{ matrix.os }} release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Jar
        uses: actions/download-artifact@v3
        with:
          name: jar
          path: server/build

      - name: Download icons
        uses: actions/download-artifact@v3
        with:
          name: icon
          path: server/src/main/resources/icon

      - name: Download scripts.tar.gz
        uses: actions/download-artifact@v3
        with:
          name: scripts

      - name: Make ${{ matrix.os }} release
        run: |
          mkdir upload/
          tar -xvpf scripts.tar.gz
          scripts/bundler.sh -o upload/ ${{ matrix.os }}

      - name: Upload ${{ matrix.os }} files
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}
          path: upload/*
          if-no-files-found: error

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: bundle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: jar
          path: release
      - uses: actions/download-artifact@v3
        with:
          name: debian-all
          path: release
      - uses: actions/download-artifact@v3
        with:
          name: linux-assets
          path: release
      - uses: actions/download-artifact@v3
        with:
          name: linux-x64
          path: release
      - uses: actions/download-artifact@v3
        with:
          name: macOS-x64
          path: release
      - uses: actions/download-artifact@v3
        with:
          name: macOS-arm64
          path: release
      - uses: actions/download-artifact@v3
        with:
          name: windows-x64
          path: release
      - uses: actions/download-artifact@v3
        with:
          name: windows-x86
          path: release

      - name: Generate checksums
        run: cd release && sha256sum * > Checksums.sha256

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.WINGET_PUBLISH_PAT }}
          draft: true
          files: release/*

# Network
server.ip = "0.0.0.0" # default: "0.0.0.0"
server.port = 4567 # default: 4567 ; range: [1, 65535]

# Proxy
server.socksProxyEnabled = false # default: false
server.socksProxyVersion = 5 # default: 5 ; range: [4, 5]
server.socksProxyHost = "" # default: ""
server.socksProxyPort = "" # default: ""
server.socksProxyUsername = "" # default: ""
server.socksProxyPassword = "" # default: ""

# WebUI
server.webUIFlavor = WEBUI # default: WEBUI ; options: WEBUI, VUI, CUSTOM
server.initialOpenInBrowserEnabled = true # default: true ; Open client on startup
server.webUIInterface = BROWSER # default: BROWSER ; options: BROWSER, ELECTRON
server.electronPath = "" # default: ""
server.webUIChannel = STABLE # default: STABLE ; options: BUNDLED, STABLE, PREVIEW
server.webUIUpdateCheckInterval = 23.0 # default: 23.0 ; range: [0.0, 23.0] ; 0.0 == disabled ; Time in hours
server.webUIEnabled = true # default: true

# Downloader
server.downloadAsCbz = false # default: false
server.downloadsPath = "" # default: ""
server.autoDownloadNewChapters = false # default: false
server.excludeEntryWithUnreadChapters = true # default: true ; Exclude entries with unread chapters from auto-download
server.autoDownloadNewChaptersLimit = 0 # default: 0 ; range: [0, +∞] ; 0 == disabled ; Maximum number of new chapters to auto-download
server.autoDownloadIgnoreReUploads = false # default: false ; Ignore re-uploaded chapters from auto-download
server.downloadConversions = {}
 # default: {} ; map input mime type to conversion information, or "default" for others
# server.downloadConversions."image/webp" = {
#   target = "image/jpeg"   # image type to convert to
#   compressionLevel = 0.8  # quality in range [0,1], leave away to use default compression
# }

# Extension/Source
server.extensionRepos = [] # default: [] ; example: ["https://github.com/MY_ACCOUNT/MY_REPO/tree/repo"]
server.maxSourcesInParallel = 6 # default: 6 ; range: [1, 20] ; How many different sources can do requests (library update, downloads) in parallel. Library update/downloads are grouped by source and all manga of a source are updated/downloaded synchronously

# Library updates
server.excludeUnreadChapters = true # default: true
server.excludeNotStarted = true # default: true
server.excludeCompleted = true # default: true
server.globalUpdateInterval = 12.0 # default: 12.0 ; range: [6.0, +∞] ; 0.0 == disabled ; Time in hours
server.updateMangas = false # default: false ; Update manga metadata and thumbnail along with the chapter list update during the library update.

# Authentication
server.authUsername = "" # default: ""
server.authPassword = "" # default: ""
server.authMode = NONE # default: NONE ; options: NONE, BASIC_AUTH, SIMPLE_LOGIN, UI_LOGIN
server.jwtAudience = "suwayomi-server-api" # default: "suwayomi-server-api"
server.jwtTokenExpiry = "5m" # default: 5m ; range: [0s, +∞]
server.jwtRefreshExpiry = "60d" # default: 60d ; range: [0s, +∞]

# Misc
server.debugLogsEnabled = false # default: false
server.systemTrayEnabled = true # default: true
server.maxLogFiles = 31 # default: 31 ; range: [0, +∞] ; The max number of days to keep files before they get deleted
server.maxLogFileSize = "10mb" # default: "10mb" ; Maximum log file size - values: 1 (bytes), 1KB (kilobytes), 1MB (megabytes), 1GB (gigabytes)
server.maxLogFolderSize = "100mb" # default: "100mb" ; Maximum log folder size - values: 1 (bytes), 1KB (kilobytes), 1MB (megabytes), 1GB (gigabytes)

# Backup
server.backupPath = "" # default: ""
server.backupTime = "00:00" # default: "00:00" ; Daily backup time (HH:MM) ; range: [00:00, 23:59]
server.backupInterval = 1 # default: 1 ; range: [0, +∞] ; 0 == disabled ; Time in days
server.backupTTL = 14 # default: 14 ; range: [0, +∞] ; 0 == disabled ; Backup retention in days

# Local source
server.localSourcePath = "" # default: ""

# Cloudflare
server.flareSolverrEnabled = false # default: false
server.flareSolverrUrl = "http://localhost:8191" # default: "http://localhost:8191"
server.flareSolverrTimeout = 60 # default: 60 ; range: [0, +∞] ; Time in seconds
server.flareSolverrSessionName = "suwayomi" # default: "suwayomi"
server.flareSolverrSessionTtl = 15 # default: 15 ; range: [0, +∞] ; Time in minutes
server.flareSolverrAsResponseFallback = false # default: false

# OPDS
server.opdsUseBinaryFileSizes = false # default: false ; Display file size in binary (KiB, MiB, GiB) instead of decimal (KB, MB, GB)
server.opdsItemsPerPage = 100 # default: 100 ; range: [10, 5000]
server.opdsEnablePageReadProgress = true # default: true
server.opdsMarkAsReadOnDownload = false # default: false
server.opdsShowOnlyUnreadChapters = false # default: false
server.opdsShowOnlyDownloadedChapters = false # default: false
server.opdsChapterSortOrder = DESC # default: DESC ; options: ASC, DESC, ASC_NULLS_FIRST, DESC_NULLS_FIRST, ASC_NULLS_LAST, DESC_NULLS_LAST

# KOReader sync
server.koreaderSyncServerUrl = "http://localhost:17200" # default: "http://localhost:17200"
server.koreaderSyncUsername = "" # default: ""
server.koreaderSyncUserkey = "" # default: ""
server.koreaderSyncDeviceId = "" # default: ""
server.koreaderSyncChecksumMethod = BINARY # default: BINARY ; options: BINARY, FILENAME
server.koreaderSyncStrategy = DISABLED # default: DISABLED ; options: PROMPT, SILENT, SEND, RECEIVE, DISABLED
server.koreaderSyncPercentageTolerance = 1.0E-15 # default: 1.0E-15 ; range: [1.0E-15, 1.0] ; Absolute tolerance for progress comparison

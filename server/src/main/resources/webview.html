<!DOCTYPE html>
<html lang="en">
<head>
    <title>Suwayomi Webview</title>
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        button[disabled], input[disabled] {
            cursor: not-allowed;
        }
        header {
            background-color: rgb(12, 16, 33);
            color: #fff;
            padding: 8px 32px;
        }
        header h1 {
            margin: 0;
        }
        header form {
            display: flex;
            gap: 5px;
        }
        header button {
            all: unset;
            padding: 8px;
            border-radius: 50%;
            min-width: 1em;
            line-height: 1;
            text-align: center;
        }
        header button:not([disabled]) {
            cursor: pointer;
        }
        header button:not([disabled]):hover {
            background-color: rgba(255, 255, 255, 0.08);
        }
        header input {
            flex: 100% 1 1;
        }
        main, iframe {
            height: 100%;
        }
        main {
            position: relative;
        }
        iframe {
            position: absolute;
            inset: 0;
            width: 100%;
            border: none;
        }
        main .message, main .status {
            position: relative;
            z-index: 1;
        }
        main .message {
            padding: 8px;
            max-width: 1100px;
            margin: auto;
            font-style: italic;
        }
        main .message.error {
            color: red;
            font-style: regular;
            font-weight: bold;
        }
        main .message:empty {
            display: none;
        }
        main .status {
            position: absolute;
            bottom: 0;
            left: 0;
            max-width: 50%;
            background: #555;
            color: white;
            padding: 2px 4px;
            font-size: 0.8rem;
            border-top-right-radius: 3px;
        }
        main .status:empty {
            display: none;
        }

        /* https://css-tricks.com/snippets/css/css-triangle/ */
        .arrow-right {
            display: inline-block;
            width: 0;
            height: 0;
            border-top: 9px solid transparent;
            border-bottom: 9px solid transparent;
            border-left: 9px solid currentcolor;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="title">Suwayomi: WebView</h1>
        <nav>
            <form id="browseForm">
                <input type="text" id="url" name="url" placeholder="Enter URL..." disabled/>
                <button type="submit" id="goButton" disabled><span class="arrow-right"></span></button>
            </form>
        </nav>
    </header>
    <main>
        <div class="message" id="message">Initializing... Please wait</div>
        <div class="status" id="status"></div>
        <!-- We don't want any JS inside the iframe. Everything is handled by here and on the server -->
        <!-- NOTE: The sandbox directive will block opening popups, alerts, form submissions etc -->
        <iframe id="frame" csp="script-src 'none'" sandbox="allow-same-origin">
        </iframe>
    </main>
    <script>
        const messageDiv = document.getElementById('message');
        const statusDiv = document.getElementById('status');
        const frame = document.getElementById('frame');
        const browseForm = document.getElementById('browseForm');
        const goButton = document.getElementById('goButton');
        const urlInput = document.getElementById('url');
        const titleDiv = document.getElementById('title');

        try {
            const socketUrl = (window.location.origin + window.location.pathname).replace(/^http/,'ws');
            const socket = new WebSocket(socketUrl);

            urlInput.disabled = false;
            goButton.disabled = false;

            let url = '';
            try {
                url = window.decodeURIComponent(window.location.hash.replace(/^#/, ''));
            } catch (e) {
                console.error(e);
            }

            /// Helpers

            const setHash = (u) => {
                let current = '';
                try {
                    current = window.decodeURIComponent(window.location.hash.replace(/^#/, ''));
                } catch (e) {
                    console.error(e);
                }
                if (current != u)
                    history.pushState(null, null, window.location.origin + window.location.pathname + '#' + window.encodeURIComponent(u));
            };

            const setTitle = (title) => {
                if (!title) {
                    document.title = "Suwayomi Webview";
                    titleDiv.textContent = "Suwayomi Webview";
                } else {
                    document.title = "Suwayomi: " + title;
                    titleDiv.textContent = "Suwayomi: " + title;
                }
            }

            const loadUrl = (u) => {
                if (!u) {
                    urlInput.value = u;
                    setHash(u);
                    setTitle();
                    messageDiv.textContent = 'Enter a URL to get started';
                    frame.srcdoc = "";
                    return;
                }
                messageDiv.textContent = "Loading page...";
                messageDiv.classList.remove('error');
                urlInput.value = u;
                socket.send(JSON.stringify({ type: 'loadUrl', url: u }));
                frame.srcdoc = "";
            };

            /// Form

            window.addEventListener('hashchange', e => {
                const url = window.decodeURIComponent(window.location.hash.replace(/^#/, ''));
                loadUrl(url);
                console.log('Navigate to', url);
            });

            browseForm.addEventListener('submit', e => {
                e.preventDefault();
                const url = urlInput.value;
                loadUrl(url);
                console.log('Navigate to', url);
            });

            /// Server events

            socket.addEventListener('open', () => {
                loadUrl(url);
                console.log('WebSocket connection opened');
            });

            let lastHtml = undefined;

            socket.addEventListener('message', e => {
                const obj = JSON.parse(e.data);
                console.log(obj);
                switch (obj.type) {
                    case "addressChange":
                        console.log('Loaded');
                        messageDiv.textContent = '';
                        urlInput.value = obj.url;
                        setHash(obj.url);
                        break;
                    case "statusChange":
                        statusDiv.textContent = obj.message;
                        break;
                    case "load":
                        if (obj.error) {
                            messageDiv.textContent = "Error: " + obj.error;
                            messageDiv.classList.add('error');
                        } else {
                            messageDiv.textContent = "";
                        }
                        urlInput.value = obj.url;
                        setTitle(obj.title);
                        frame.srcdoc = obj.html;
                        break;
                    case "docChange": {
                        if (lastHtml == obj.html) break;
                        // NOTE: we *don't* want to change srcdoc now, because that would be a reload
                        const frameDoc = frame.contentDocument || frame.contentWindow.document;
                        urlInput.value = obj.url;
                        setTitle(obj.title);
                        // ugly ass hack, but the only thing that worked from what I found
                        // everything else seems to either throw or be ignored
                        frameDoc.documentElement.innerHTML = obj.html;
                        lastHtml = obj.html;
                    } break;
                    case "docMutate": {
                        const frameDoc = frame.contentDocument || frame.contentWindow.document;
                        for (const change of obj.changes) {
                            const target = frameDoc.querySelector(change.target);
                            switch (change.type) {
                                case "attributes":
                                    target.setAttributeNS(change.attributeNamespace, change.attributeName, change.newValue);
                                    break;
                                case "characterData":
                                    target.data = change.newValue;
                                    break;
                                case "childList":
                                    target.innerHTML = change.newValue;
                                    break;
                            }
                        }
                        setTitle(obj.title);
                    } break;
                    case "consoleMessage": {
                        const lg = obj.severity == 4 ? console.error : obj.severity == 3 ? console.warn : console.log;
                        lg(`${obj.source}:${obj.line}:`, obj.message);
                    } break;
                    default:
                        console.warn("Unknown event", obj.type)
                        break;
                }
            });

            socket.addEventListener('close', e => {
                if (e.wasClean) {
                    console.log(`WebSocket connection closed cleanly, code=${e.code}, reason=${e.reason}`);
                } else {
                    console.error('WebSocket connection died');
                }
            });

            socket.addEventListener('error', e => {
                messageDiv.textContent = "Error: " + (e.message || e.reason || e);
                messageDiv.classList.add('error');
                console.error('WebSocket error:', e);
            });

            /// Page events

            const computePath = (node) => {
                let path = '';
                while (node) {
                    const classes = Array.from(node.classList).map(x => `.${x}`).join("");
                    const id = node.id ? `#${node.id}` : "";
                    const idx = node.parentElement ? Array.from(node.parentElement.children).indexOf(node) : -1;
                    const idx1 = idx >= 0 ? `:nth-child(${idx + 1})` : "";
                    if (path) path = " > " + path;
                    path = `${node.tagName}${id}${classes}${idx1}` + path;
                    node = node.parentElement;
                }
                return path;
            }

            const frameEvent = (e) => {
                if (e.type === 'click')
                    e.preventDefault();
                const path = computePath(e.target);
                console.log(e, path)
                socket.send(JSON.stringify({
                    type: 'event',
                    eventType: e.type,
                    elementPath: path,
                    inputValueAfter: e.target.value,
                    button: e.button,
                    buttons: e.buttons,
                    ctrlKey: e.ctrlKey,
                    shiftKey: e.shiftKey,
                    altKey: e.altKey,
                    metaKey: e.metaKey,
                    key: e.key,
                    code: e.code,
                    charCode: e.charCode,
                    keyCode: e.keyCode,
                    which: e.which,
                }));
            };

            const attachEvents = () => {
                console.log('Attaching event handlers to new document');
                const frameDoc = frame.contentDocument || frame.contentWindow.document;
                if (typeof frameDoc.addEventListener != "undefined") {
                    frameDoc.addEventListener("click", frameEvent, false);
                    frameDoc.addEventListener("keydown", frameEvent, false);
                    frameDoc.addEventListener("keyup", frameEvent, false);
                    frameDoc.addEventListener("change", frameEvent, false);
                    frameDoc.addEventListener("submit", frameEvent, false);
                } else if (typeof iframeDoc.attachEvent != "undefined") {
                    frameDoc.attachEvent("onclick", frameEvent);
                    frameDoc.attachEvent("onkeydown", frameEvent);
                    frameDoc.attachEvent("onkeyup", frameEvent);
                    frameDoc.attachEvent("onchange", frameEvent);
                    frameDoc.attachEvent("onsubmit", frameEvent);
                } else {
                    console.error("Failed to attach event listeners");
                }
            };

            frame.addEventListener('load', attachEvents);
        } catch (e) {
            messageDiv.textContent = "Error: " + (e.message || e);
            messageDiv.classList.add('error');
            console.error(e);
        }
    </script>
</body>
</html>
